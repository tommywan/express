<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Downloading...</title>
  <script>
    window.onload = () => {
      const link = document.createElement('a');
      link.href = 'xpress.xml';
      link.download = 'xpress.xml'; // this is the filename it will save as
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</head>
<body>
  <p>Your download should begin automatically. If not, <a href="xpress.xml" download>click here</a>.</p>
</body>
</html>
